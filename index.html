<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomospendo ⏰</title>
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/timer.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon_io/favicon.ico">
</head>

<body>
    <script type="text/javascript" src="script.js"></script>
    <div class="sidebar-container">
        <a href="https://github.com/zaataylor/pomospendo"><img src="images/GitHub-Mark/PNG/GitHub-Mark-32px.png" alt="GitHub Repo Link"></a>
    </div>
    <div class="timer-components-container">
        <h1>Pomospendo ⏰</h1>
        <h2>Enter a time, then press Start!</h2>
        <!-- The slider for Work/Play mode -->
        <div class="work-or-play">
            <input type="checkbox" id="work-or-play-mode">
            <div class="slider round"></div>
        </div>
        <!-- The timer -->
        <div class="timer">
            <input id="time-input-hours" type="text" value="00" maxlength="2" placeholder="00"
                alt="Time Input: Hours"><span>h</span>
            <input id="time-input-minutes" type="text" value="00" maxlength="2" placeholder="00"
                alt="Time Input: Minutes"><span>m</span>
            <input id="time-input-seconds" type="text" value="00" maxlength="2" placeholder="00"
                alt="Time Input: Seconds"><span>s</span>
        </div>
        <!-- Timer Start/Stop and Reset buttons -->
        <div class="timer-buttons">
            <button class="start" id="start-stop-button">Start</button>
            <button id="reset-button">Reset</button>
        </div>
        <!-- Pomodoro Counter -->
        <div id="pomodoro-count">
        </div>
    </div>
</body>

</html>
